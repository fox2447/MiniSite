  <body>
    <p class= zagolovok>Магазин Котов</p>
      <img class="cats" src="Foto/кот-1.jpg" align="left">
      <img class="cats" src="Foto/cat-2.jpg" align="left">
      <img class="cats" src="Foto/cat-3.jpg" align="left">
      <img class="cats" src="Foto/cat-4.jpg" align="left">
                
    
    <p class= music>Пока Вы выбираете себе кота,<br> можете послушать музыку<br>
      <audio id="player" controls><source src="Music/KarlZero.mp3"
      type="audio/mpeg"></audio></p>
    
    
<div class="buttons">
	<button onclick="document.getElementById('player').play()">Воспроизведение</button>
	<button onclick="document.getElementById('player').pause()">Пауза</button>
	<button onclick="document.getElementById('player').volume+=0.8">Громкость +</button>
	<button onclick="document.getElementById('player').volume-=0.8">Громкость -</button>
</div>
